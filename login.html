<!DOCTYPE html>
<html>
  <head>
    <title>Cafe Name | Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login-signup.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <!-- Include header and navigation bar sections -->
    <!-- You can use the 'includes/' folder to store these sections as separate HTML files -->
    <!-- Header section content goes here -->
    <my-header></my-header>

    <!-- Navigation bar section content goes here -->
    <my-navbar></my-navbar>

    <main>
      <!-- Include other sections, such as the about and contact sections -->
      <section id="login">
        <h2>Login</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="button">Login</button>
        </form>
      </section>
    </main>

    <!-- Include footer section -->
    <my-footer></my-footer>
  </body>
</html>
